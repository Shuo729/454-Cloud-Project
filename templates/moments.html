<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
      <div class="header-container">
        <a href="{{ url_for('home') }}" class="logo">CloudSnap</a>
        <nav>
          <ul>
            <li><a href="{{ url_for('albums') }}">Albums</a></li>
            <li><a href="{{ url_for('upload') }}">Upload</a></li>
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container moments-container">
        <h1>Share a Moment</h1>
        
        <form id="create-moment-form" class="post-form">
            <textarea id="moment-text" placeholder="What's on your mind?" rows="4" required></textarea>
            <input type="file" id="moment-photo" accept="image/png, image/jpeg, image/gif">
            <button type="submit">Post Moment</button>
        </form>
        
        <div id="moment-feed-container" class="moment-feed">
            <p>Loading moments...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/moments.js') }}"></script>

    <div id="preview-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span id="modal-close-btn" class="modal-close-btn">&times;</span>
            <h3>Photo Preview</h3>
            <div class="modal-preview-image">
              <img src="" alt="Image Preview" id="modal-image-preview">
            </div>
            <div class="modal-actions">
              <button id="modal-change-btn" class="logout-btn">Change Photo</button>
              <button id="modal-confirm-btn" class="upload-btn">Confirm</button>
            </div>
          </div>
      </div>
  </body>
</html>
