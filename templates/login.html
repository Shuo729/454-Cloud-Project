<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="container">
    <div class="form-container">

      <div class="form-header">
        <p>Please enter your details</p>
        <h1>Welcome Back</h1>
      </div>

      <form id="login-form" class="form-box">
        <div class="input-group">
          <input type="text" id="username" class="input-field" placeholder="" required>
          <label for="username" class="floating-label">Username</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" class="input-field" placeholder="" required>
          <label for="password" class="floating-label">Password</label>
        </div>

        <div class="input-group checkbox-group">
          <div class="form-col remember-me">
            <input type="checkbox" id="remember-me-checkbox" class="checkbox-field">
            <label for="remember-me-checkbox">Remember me</label>
          </div>
          <div class="form-col">
            <a href="#" class="form-link">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="form-btn form-btn--submit">Sign In</button>
      </form>
      <div class="form-divider"><p> OR </p></div>

      <p>Don't have an account? <a href="{{ url_for('signup') }}" class="form-link">Sign up</a></p>
    </div>
  </div>
  <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
</body>
</html>
