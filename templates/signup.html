<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Create Account</h1>
            </div>
            <form id="signup-form" class="form-box">
                <div class="input-group">
                    <input type="text" id="username" class="input-field" placeholder="" required>
                    <label for="username" class="floating-label">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder="" required>
                    <label for="password" class="floating-label">Password</label>
                </div>
                <button type="submit" id="signup-btn" class="form-btn form-btn--submit">Sign Up</button>
            </form>
             <p>Already have an account? <a href="{{ url_for('login') }}" class="form-link">Sign In</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts/signup.js') }}"></script>
</body>
</html>
